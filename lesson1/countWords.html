<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0,
	      minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Посчитать количество слов в строке</title>
</head>
<body>

<script>
	var list = prompt("Введите, пожалуйста, строку");

	if(list !== null){
	    var newString = list.split(" ");
	    alert ("Строка содержит "+newString.length+" слов.");
	}

</script>
</body>
</html>
