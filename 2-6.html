<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Найти в массиве количество и сумму элементов, которые делятся на 3</title>
</head>
<body>

<script>
	var string = prompt("Введите цифры");

    var oneArr = string.split(" ");
    var total = 0;
    var sum = 0;
    for (var i in oneArr){
        if(oneArr[i]%3===0){
            var a=+oneArr[i];
            total++;
            sum+=a;
        }
    }
    alert("Количество элементов, которые делятся на 3: "+total);
    alert("Сумма элементов, которые делятся на 3: "+sum);

</script>
</body>
</html>
