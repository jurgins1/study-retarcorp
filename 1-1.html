<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0,
	      minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Проверить правильность расстановки круглых скобок в введенной строкe</title>
</head>
<body>
<script>
	var string = prompt("Введите строку с круглыми скобками");

	function correct(input) {
        if (input.indexOf("(") !== -1) {
            var parenthesis = input.indexOf("(");
            var name = input.slice(parenthesis);
            if (name.indexOf(")") !== -1) {
                alert(true);
            } else {
                alert(false);
            }
        }
    }
    if(string!== null){
	    correct(string);
    }


    console.log(string);
</script>
</body>
</html>
