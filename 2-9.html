<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Вывести количество секунд до конца сегодняшнего дня.</title>
</head>
<body>

<script>
    var v = new Date();
    var v2=new Date("2018-05-06 00:00:00");
    var sec = Math.round((v2-v)/1000);
    alert("До конца сегодняшнего дня осталосЬ: "+sec+" cекунд.");
</script>
</body>
</html>
